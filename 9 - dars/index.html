<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> 9 - dars</title>
</head>

<body>
    <main class="main">
        <section class="main-section">
            <div class="main-section-container">
                <div class="main-section-box">
                    <h1 class="main-section-title">Our Pricing</h1>
                    <div class="main-min_container">
                        <p class="main-min_container-text">Annually</p>
                        <button class="main-min_container-btn">
                            <img src="./images/btn-image-1.png" alt="dumaloq doira" class="main-min_container-btn-image">
                        </button>
                        <p class="main-min_container-text">Monthly</p>
                    </div>
                    <ul class="main-section-list">
                        <li class="main-list-item border-left-style">
                            <h2 class="main-list-title">Basic</h2>
                            <p class="main-list-text-number">
                                <span class="main-list-text-span">$</span> 19.99
                            </p>
                            <hr>
                            <p class="main-list-text">500 GB Storage</p>
                            <hr>
                            <p class="main-list-text">2 Users Allowed</p>
                            <hr>
                            <p class="main-list-text">Send up to 3 GB</p>
                            <hr>
                            <button class="main-list-btn">LEARN MORE</button>
                        </li>
                        <li class="main-list-item list-item-style">
                            <h2 class="main-list-title list-title-style">Professional</h2>
                            <p class="main-list-text-number list-text-style">
                                <span class="main-list-text-span list-text-span-style">$</span> 24.99
                            </p>
                            <hr>
                            <p class="main-list-text list-text-style">1 TB Storage</p>
                            <hr>
                            <p class="main-list-text list-text-style">5 Users Allowed</p>
                            <hr>
                            <p class="main-list-text list-text-style">Send up to 10 GB</p>
                            <hr>
                            <button class="main-list-btn list-btn-style">LEARN MORE</button>
                        </li>
                        <li class="main-list-item border-right-style">
                            <h2 class="main-list-title">Master</h2>
                            <p class="main-list-text-number">
                                <span class="main-list-text-span">$</span> 39.99
                            </p>
                            <hr>
                            <p class="main-list-text">2 TB Storage</p>
                            <hr>
                            <p class="main-list-text">10 Users Allowed</p>
                            <hr>
                            <p class="main-list-text">Send up to 20 GB</p>
                            <hr>
                            <button class="main-list-btn">LEARN MORE</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
